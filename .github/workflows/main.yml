on: push
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.betwick.com.ng
        username: ghiuser@ghiassets.betwick.com.ng
        password: ${{ secrets.ftp_password }}
        server-dir: /public_html/ghiassets.betwick.com.ng/
