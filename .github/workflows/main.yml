on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: getting ftp user name
      run: echo "1 - $BETWICK_FTPUSER_, 2 - ${{ env.BETWICK_FTPUSER_ }}, 3 -  ${{ vars.BETWICK_FTPUSER_ }} "
  
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: betwick.com.ng
        username: ${{ vars.BETWICK_FTPUSER_ }}
        password: ${{ secrets.BETWICK_FTPUSERPASS_ }}
        server-dir: /ghiassets/
